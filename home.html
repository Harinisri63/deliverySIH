<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid with Sidebar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #fdfbf0;
        }
        .sidebar {
            background-color: #1a1a1a;
            width: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            font-size: 24px;
            text-decoration: none;
            margin: 20px 0;
        }
        .sidebar a:hover {
            color: #4CAF50;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 1000px;
        }
        .grid-item {
            width: 100%;
            height: 200px;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .grid-item img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="home.html"><img src="home (1).png"></a>
        <a href="reg.html"><img src="heart.jpg"></a>
        <a href="dashboard.html"><img src="Dashboard.jpg"></a>
        <a href="file.html" title="Files"><img src="delivery status (1).jpg"></a>
    </div>
    <div class="container">
        <img class="logo" src="name.jpeg" alt="Logo">
        <div class="grid-container">
            <div class="grid-item"><img src="img 1.png" alt="Image 1"></div>
            <div class="grid-item"><img src="img 1.png" alt="Image 2"></div>
            <div class="grid-item"><img src="img 1.png" alt="Image 3"></div>
            <div class="grid-item"><img src="img 2.png" alt="Image 4"></div>
            <div class="grid-item"><img src="img 2.png" alt="Image 5"></div>
            <div class="grid-item"><img src="img 2.png" alt="Image 6"></div>
        </div>
    </div>
</body>
</html>
