<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #f6d365, #fda085);
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }
    h1 {
      color: #f76c6c;
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #444;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #f76c6c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #ff5b5b;
    }
    #userData {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
    }
    #userData li {
      background-color: #f9f9f9;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>User Registration Form</h1>
    <form id="userForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>
      
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>
      
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required>
      </div>
      
      <div class="form-group">
        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required>
      </div>
      
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="address">Full Address:</label>
        <textarea id="address" name="address" placeholder="Enter your full address" required></textarea>
      </div>
      
      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="Enter your city" required>
      </div>
      
      <div class="form-group">
        <label for="state">State:</label>
        <input type="text" id="state" name="state" placeholder="Enter your state" required>
      </div>
      
      <div class="form-group">
        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" placeholder="Enter your pincode" required>
      </div>
      
      <div class="form-group">
        <label for="aadhaarNo">Aadhaar Number:</label>
        <input type="text" id="aadhaarNo" name="aadhaarNo" placeholder="Enter your Aadhaar number" required>
      </div>
      
      <div class="form-group">
        <label for="panNo">PAN Number:</label>
        <input type="text" id="panNo" name="panNo" placeholder="Enter your PAN number">
      </div>
      
      <div class="form-group">
        <label for="drivingLicence">Driving Licence Number:</label>
        <input type="text" id="drivingLicence" name="drivingLicence" placeholder="Enter your driving licence number" required>
      </div>
      
      <div class="form-group">
        <label for="vehicleType">Vehicle Type:</label>
        <input type="text" id="vehicleType" name="vehicleType" placeholder="Enter your vehicle type" required>
      </div>
      
      <div class="form-group">
        <label for="deliveryType">Delivery Type:</label>
        <input type="text" id="deliveryType" name="deliveryType" placeholder="Enter delivery type" required>
      </div>
      
      <div class="form-group">
        <label for="suitableLocation">Suitable Location:</label>
        <input type="text" id="suitableLocation" name="suitableLocation" placeholder="Enter suitable location">
      </div>
      
      <div class="form-group">
        <label for="emergencyContactName">Emergency Contact Name:</label>
        <input type="text" id="emergencyContactName" name="emergencyContactName" placeholder="Enter emergency contact name" required>
      </div>
      
      <div class="form-group">
        <label for="emergencyContactNo">Emergency Contact Number:</label>
        <input type="text" id="emergencyContactNo" name="emergencyContactNo" placeholder="Enter emergency contact number" required>
      </div>
      
      <div class="form-group">
        <label for="bloodGroup">Blood Group:</label>
        <input type="text" id="bloodGroup" name="bloodGroup" placeholder="Enter your blood group">
      </div>
      
      <div class="form-group">
        <label for="medicineHistory">Medicine History:</label>
        <textarea id="medicineHistory" name="medicineHistory" placeholder="Enter your medicine history"></textarea>
      </div>
      
      <div class="form-group">
        <label for="medicalHistoryDescription">Medical History Description:</label>
        <textarea id="medicalHistoryDescription" name="medicalHistoryDescription" placeholder="Describe your medical history"></textarea>
      </div>
      
      <div class="form-group">
        <label for="additionalNotes">Additional Notes:</label>
        <textarea id="additionalNotes" name="additionalNotes" placeholder="Enter any additional notes"></textarea>
      </div>
      
      <button type="submit">Submit Registration</button>
    </form>

    <h2>Stored User Data</h2>
    <ul id="userData"></ul>
  </div>

  <script>
    document.getElementById("userForm").addEventListener("submit", async function (e) {
      e.preventDefault(); 
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);

      try {
        const response = await fetch("http://localhost:3002/addUser", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          alert("User added successfully!");
          fetchUserData(); 
        } else {
          const error = await response.json();
          alert("Error: " + error.message);
        }
      } catch (err) {
        console.error("Error:", err);
        alert("An error occurred. Please try again.");
      }
    });

    async function fetchUserData() {
      try {
        const response = await fetch("http://localhost:3002/getUser");
        const userData = await response.json();
        console.log(userData);
        const userDataList = document.getElementById("userData");
        userDataList.innerHTML = "";
        if (Array.isArray(userData) && userData.length > 0) {
          userData.forEach((entry) => {
            const listItem = document.createElement("li");
            listItem.textContent = `${entry.username || 'No Username'}: ${entry.fullName || 'N/A'}, Email - ${entry.email || 'N/A'}`;
            userDataList.appendChild(listItem);
          });
        } else {
          userDataList.innerHTML = "<li>No user data available</li>";
        }
      } catch (err) {
        console.error("Error fetching user data:", err);
      }
    }
    fetchUserData();
  </script>
</body>
</html>
